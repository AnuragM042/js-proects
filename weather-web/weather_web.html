<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_web</title>
    <link rel="stylesheet" href="weather_web.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>Search</button>
        </div>
        <div class="weather"><br>
            <img src="weather.png" class="weather-icon">
            <h1 class="temp">28Â°</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.jpeg" class="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                </div>
                <div class="col">
                  <img src="wind.jpeg" class="wind-icon">    
                  <div>
                    <p class="wind">15km/hr</p>
                    <p>wind speed</p>
                  </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
